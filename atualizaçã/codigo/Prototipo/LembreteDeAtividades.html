      </div>

  </header>
  
  <main class="container shadow p-3 mb-5 bg-body-tertiary rounded">
    <h2>Lembrete Medicamentos</h2>
    <form id="reminderForm">
      <div class="form-group">
        <label for="activity">Atividades:</label>
        <input type="text" class="form-control" id="activity" name="activity" required>
      </div>
      <div class="form-group">
        <label for="time">Horário:</label>
        <input type="time" class="form-control" id="time" name="time" required>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Lembrete</button>
    </form>
    <hr> 
    <h3>Lembrete de Consultas</h3>
    <form id="medicineForm">
      <div class="form-group">
        <label for="medicine">Medicamentos:</label>
        <input type="text" class="form-control" id="medicine" name="medicine" required>
      </div>
      <div class="form-group">
        <label for="time">Horário:</label>
        <input type="time" class="form-control" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <button type="button" id="addMedicine" class="btn btn-primary">Adicionar Medicamento</button>
    </form>
    <hr>
    <h3>Lembretes</h3>
    <ul id="activityReminders">
      <!-- Lista de lembretes de atividades será adicionada aqui -->
    </ul>
    <ul id="medicineReminders">
      <!-- Lista de lembretes de medicamentos será adicionada aqui -->
    </ul>
  </main>
