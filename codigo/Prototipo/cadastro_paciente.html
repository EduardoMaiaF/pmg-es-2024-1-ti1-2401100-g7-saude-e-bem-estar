<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santé - Cadastro de Paciente</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="icon" href="assets/img/Saude2.png">
</head>
<body>
<header>
    <div class="header">
        <a href="index.html" class="logo">Santé <img src="assets/img/Saude2.png" alt="saude" class="img-saude"></a>
        <div class="header-right">
            <a href="#home">Meu Caso</a>
            <a href="#contact">Quem Somos</a>
            <button type="button" class="btn-azul" onclick="window.location.href='Cadastro_Pac.html'">Cadastrar</button>
            <button type="button" class="btn-azul" onclick="window.location.href='Login_Pac.html'">Login</button>
        </div>
    </div>
</header>

<main>
    <br>
    <div class="container shadow p-3 mb-5 bg-body-tertiary rounded">
        <form id="cadastroForm">
            <h2 class="d-flex justify-content-center">Cadastro de Paciente</h2>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Matheus" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(00) 0 0000-0000" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="matheus@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="******" required>
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
            </div>
            <br>
            <div class="form-group">
                <label for="historico_familiar">1. Você tem algum histórico familiar de condições médicas importantes?</label>
                <select id="historico_familiar" name="historico_familiar" class="form-control" onchange="mostrarCampoOutro(this, 'outra_doenca')">
                    <option value="doenca_cardiaca">Doenças cardiovasculares</option>
                    <option value="diabetes">Diabetes</option>
                    <option value="doenca_respiratoria">Doenças respiratórias crônicas</option>
                    <option value="doenca_neurologica">Doenças neurológicas</option>
                    <option value="cancer">Câncer</option>
                    <option value="doenca_mental">Doenças infecciosas (incluindo HIV/AIDS, tuberculose, hepatite, infecções bacterianas, virais e fúngicas)</option>
                    <option value="doenca_autoimune">Doenças autoimunes</option>
                    <option value="obesidade">Obesidade</option>
                    <option value="doenca_renal">Doenças renais</option>
                    <option value="outra">Outro (especificar abaixo)</option>
                </select>
                <input type="text" class="form-control mt-2" id="outra_doenca" name="outra_doenca" placeholder="Especifique a outra doença" style="display: none;">
            </div>
            <div class="form-group mt-4">
                <label for="condicao_atual">2. Você tem alguma condição médica crônica atualmente?</label>
                <select id="condicao_atual" name="condicao_atual" class="form-control" onchange="mostrarCampoOutro(this, 'outra_condicao')">
                    <option value="hipertensao">Hipertensão</option>
                    <option value="asma">Asma</option>
                    <option value="artrite">Artrite</option>
                    <option value="doenca_pulmonar">Doença pulmonar</option>
                    <option value="doenca_renal">Doença renal</option>
                    <option value="enxaqueca">Enxaqueca</option>
                    <option value="doenca_inflamatoria_intestinal">Doenças inflamatórias intestinais</option>
                    <option value="eplepsia">Epilepsia</option>
                    <option value="lupus">Lúpus</option>
                    <option value="outra">Outro (especificar abaixo)</option>
                </select>
                <input type="text" class="form-control mt-2" id="outra_condicao" name="outra_condicao" placeholder="Especifique a outra condição" style="display: none;">
            </div>
            <div class="form-group mt-4">
                <label for="doenca_passada">3. Você já foi diagnosticado com alguma doença grave no passado?</label>
                <select id="doenca_passada" name="doenca_passada" class="form-control" onchange="mostrarCampoOutro(this, 'outra_doenca_passada')">
                    <option value="derrame">Derrame</option>
                    <option value="doenca_cardiaca">Doenças cardiovasculares</option>
                    <option value="diabetes">Diabetes</option>
                    <option value="doenca_respiratoria">Doenças respiratórias crônicas</option>
                    <option value="doenca_neurologica">Doenças neurológicas</option>
                    <option value="cancer">Câncer</option>
                    <option value="doenca_mental">Doenças infecciosas (incluindo HIV/AIDS, tuberculose, hepatite, infecções bacterianas, virais e fúngicas)</option>
                    <option value="doenca_autoimune">Doenças autoimunes</option>
                    <option value="obesidade">Obesidade</option>
                    <option value="doenca_renal">Doenças renais</option>
                    <option value="outra">Outro (especificar abaixo)</option>
                </select>
                <input type="text" class="form-control mt-2" id="outra_doenca_passada" name="outra_doenca_passada" placeholder="Especifique a outra doença" style="display: none;">
            </div>
            <div class="form-group mt-4">
                <label for="historico_alergias">4. Qual é o seu histórico de alergias?</label>
                <textarea id="historico_alergias" name="historico_alergias" rows="3" class="form-control" placeholder="Descreva suas alergias"></textarea>
            </div>
            <div class="form-group mt-4">
                <label for="medicamentos_atuais">5. Você está atualmente tomando algum medicamento? Se sim, quais?</label>
                <textarea id="medicamentos_atuais" name="medicamentos_atuais" rows="3" class="form-control" placeholder="Descreva seus medicamentos atuais"></textarea>
            </div>
            <div class="form-group mt-4">
                <label for="habitos">6. Você fuma ou consome álcool?</label><br>
                <label><input type="radio" name="habitos" value="fuma"> Fuma</label><br>
                <label><input type="radio" name="habitos" value="bebe"> Consome Álcool</label><br>
                <label><input type="radio" name="habitos" value="nao"> Não</label>
            </div>
            <div class="form-group mt-4">
                <label for="atividade_fisica">7. Como é a sua rotina de atividade física? Você pratica exercícios regularmente?</label><br>
                <label><input type="radio" name="atividade_fisica" value="sim"> Sim (de 1 a 7 vezes por semana)</label><br>
                <label><input type="radio" name="atividade_fisica" value="nao"> Não</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</main>

<footer class="fixed-bottom text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <a class="text-dark" href="Login_Pac.html">Login</a>
    </div>
</footer>

<script src="assets/js/cadastro_paciente.js"></script>
</body>
</html>
